<!DOCTYPE html>
<html>
<head>
    <title>Interactive Circle</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            background-color: #f00;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .message {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="circle" id="circle"></div>
    <div class="message" id="message"></div>
    <script src="script.js"></script>
</body>
</html>
